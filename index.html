<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PraMaan</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/img/nav-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="d-flex flex-column vh-100 mb-5">
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="/assets/img/nav-logo.png" alt="PraMaan logo" />
          </a>

          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="ri-menu-line fs-3"></i>
          </button>

          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarContent"
          >
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex gap-4 border-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">On Sale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Arrivals</a>
              </li>
            </ul>

            <div class="navbar-icons d-flex align-items-center gap-5">
              <i class="ri-search-line"></i>
              <i class="ri-shopping-cart-line"></i>
            </div>
          </div>
        </div>
      </nav>
      <section
        class="d-flex flex-column justify-content-start align-items-center flex-grow-1 text-center position-relative"
        id="hero"
      >
        <img
          src="/assets/img/modelpng.png"
          class="d-none d-lg-block position-absolute top-50 start-50 translate-middle w-50 hero-img z-2"
          alt="Model"
        />
        <div class="p-4 position-relative d-none d-lg-block mt-4 hero-main">
          <h1
            class="display-1 fw-bold text-uppercase stretched hero-text d-flex justify-content-between"
          >
            <p>Discover</p>
            clothes
          </h1>
          <h1
            class="display-1 fw-bold text-uppercase stretched hero-text d-flex align-items-center justify-content-between"
          >
            Unique
            <p class="mb-0 ms-auto me-5">style</p>
          </h1>
          <h1
            class="display-1 fw-bold text-uppercase stretched hero-text d-flex align-items-center justify-content-between"
          >
            <p class="mb-0 ms-auto me-5">drip</p>
          </h1>
          <h1
            class="display-1 fw-bold text-uppercase stretched hero-text d-flex align-items-center justify-content-between"
          >
            <p class="mb-0 ms-auto me-5">range</p>
          </h1>
          <h1
            class="display-1 fw-bold text-uppercase stretched hero-text d-flex align-items-center justify-content-between"
          >
            <p class="mb-0 ms-auto me-1">designs</p>
          </h1>
          <h1
            class="display-1 fw-bold text-uppercase stretched d-flex align-items-center"
          >
            <span id="counter" class="mb-0 ms-0">0</span>
            <span id="counter" class="mb-0 ms-auto me-1">choices</span>
          </h1>
        </div>

        <div class="d-block d-lg-none p-4">
          <h1 class="display-4 fw-bold text-uppercase hero-text mb-2">
            <p>Discover</p>
            clothes
          </h1>
          <h1 class="display-4 fw-bold text-uppercase hero-text mb-2">
            Unique
            <p>style</p>
          </h1>
        </div>
        <img
          src="/assets/img/modelpng.png"
          class="d-block d-lg-none mt-3 w-75"
          alt="Model"
        />
        <div
          class="position-absolute bottom-0 end-0 mb-5 me-5 d-flex justify-content-center align-items-center d-none d-md-block"
        >
          <div class="mouse-icon">
            <span></span>
          </div>
        </div>
      </section>
    </div>
    <section class="container py-5 collection">
      <h2 class="text-center text-uppercase mb-5 stretched">New Collection</h2>

      <div class="row g-3 justify-content-center">
        <div class="col-lg-8">
          <div class="collection-box large">
            <img src="assets/img/maletshirt.png" alt="Formal" />
            <div class="overlay"></div>
            <h3>Tshirts</h3>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="collection-box small">
            <img src="assets/img/malehoodie.png" alt="Casual" />
            <div class="overlay"></div>
            <h3>Hoodies</h3>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="collection-box small">
            <img src="assets/img/mug.png" alt="Gym" />
            <div class="overlay"></div>
            <h3>Mugs</h3>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="collection-box large">
            <img src="assets/img/bottle.png" alt="Party" />
            <div class="overlay"></div>
            <h3>Bottles</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="contents" class="d-none d-md-block">
      <h1 class="text-black text-uppercase">Experiences</h1>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
